<div class="page-header">
  <div class="container"><h2>Specialities</h2></div>
</div>

<div class="container mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <!-- ApplicantId Column -->
    <ng-container matColumnDef="specialityId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.specialityId }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="specialityCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Speciality Code</th>
      <td mat-cell *matCellDef="let element">
        {{ element.specialityCode }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="specialityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Speciality Name</th>
      <td mat-cell *matCellDef="let element">{{ element.specialityName }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="faculty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Faculty</th>
      <td mat-cell *matCellDef="let element">
        {{ element.faculty.facultyName }}
      </td>
    </ng-container>

    <!-- details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <a href="#" [routerLink]="['/speciality/', element.specialityId]"
          ><mat-icon color="primary">launch</mat-icon></a
        >
      </td>
    </ng-container>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
